<html>

<head>
  <title>API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="face-api.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="script.js"></script>

</head>

<body>

  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="row centered">
    <div class="animate__animated animate__fadeInUp col-sm-4 offset-3">
      <video id="video" width="720" height="560" style="background-color: gray;" autoplay muted></video>
    </div>
    <div class="animate__animated animate__fadeInRight col-sm-3 offset-2" style="background-color: yellowgreen;">
      <h5 class="mt-4 text-center">Song Reccomendation Settings</h5>
      <label>Select instrument:</label>
      <select class="form-control" id="instrument">
        <option value="piano">piano</option>
        <option value="vocal">vocal</option>
        <option value="violin">violin</option>
        <option value="guitar">guitar</option>
        <option value="np">no preference</option>
      </select>

      <label>Select genre:</label>
      <select class="form-control" id="genre">
        <option value="pop">pop</option>
        <option value="classical">classical</option>
        <option value="rock">rock</option>
        <option value="electronic">electronic music</option>
        <option value="np">no preference</option>
      </select>
    </div>
  </div>
  <div id="start" class="btn btn-danger btn-lg bottom-right">Start</div>
</body>

</html>
